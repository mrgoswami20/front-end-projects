<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="card">
        <div class="profile">
            <img src="img.jpg" alt="">
        </div>
        <div class="text">
            <p>Lisa Botez</p>
        </div>
        <div class="links">
            <ion-icon style="--clr:rgb(255, 0, 128);" name="logo-instagram"></ion-icon>
            <ion-icon style="--clr:rgb(27, 114, 246);" name="logo-linkedin"></ion-icon>
            <ion-icon style="--clr:red;" name="logo-youtube"></ion-icon>
            <ion-icon style="--clr:rgb(159, 162, 66);" name="logo-snapchat"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
